<!DOCTYPE html>

        <form id="customer-form" action="/">

              calculating.....

            <div class="input-container">
              <i class="fa fa-user icon"></i>

            <div class="input-container">

              <i class="fa fa-key icon"></i>
              <input class="input-field" id="forfattare" type="text" placeholder="Author..">
            </div>
          
            <button type="submit" class="btnSubmit" disabled>SUBMIT</button>
          </form>
          
          <div class="loading showitem" style="display:none"></div>
